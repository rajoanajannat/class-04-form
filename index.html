<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class-04_Sign Up form</title>

	<!-- Font Awsome 4.7 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<!-- Custom CSS Link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="main-box">
		<div class="container">


			<div class="form-box">
				<!-- Left side start -->
				<div class="left">
					<div class="logo">
						<img src="images/logo.png">
					</div>
					
					<div class="left-img">
						<img src="images/banner.jpg">
					</div>
						
				
					
				</div>
				<!-- Right side start -->
			    <div class="right">
			    	<div class="social-icon">
			    		<span>Sign in with</span>
			    		<!-- Icons -->
			    		<ul>
			    			<li><a href="">
			    				<i class="fa fa-facebook one"></i>
			    			</a></li>
			    			<li><a href="">
			    				<i class="fa fa-twitter two"></i>
			    			</a></li>
			    			<li><a href="">
			    				<i class="fa fa-linkedin three"></i>
			    			</a></li>
			    		</ul>
			    	</div>
			    	<div class="line"></div>

			    	<div class="form">
			    		<form>
			    			<div class="form-group">
			    				<label class="d-block">Email Address</label>
			    			    <input type="email" name="" placeholder="Enter a valid email address" class="d-block form-control form-control">
			    			</div>
			    			
			    			<div>
			    				<label class="d-block">Password</label>
			    			    <input type="password" name="" placeholder="Enter Password" class="d-block form-control form-control">
			    			</div>
			    			<div class="form-group mt-2">
			    				<input type="checkbox" name="" placeholder="">
			    				<label>Remember Me</label>
			    			</div>

			    			<div>
			    				<input type="submit"  value="Login" name="" class="btn">
			    			</div>


			    		</form>

			    		<p class="link">Don't have an account? <a href="">Register Now</a></p>
			    	</div>
			    </div>
			</div>
			

		</div>
	</div>

</body>
</html>
